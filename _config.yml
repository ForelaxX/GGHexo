# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site # 整站的基本信息
title: SwiftGG # 网站标题
subtitle: 走心的 Swift 翻译组 # 网站副标题
description: SwiftGG翻译组，做高质量的Swift文章翻译，为你带来优质的国外Swift语言教程 # 网站描述，给搜索引擎用的，在生成html中的head->meta中可看到
author: SwiftGG # 网站作者
language: zh-CN # 语言
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://swift.gg # 域名
root: /
permalink: :year/:month/:day/:title/ # 文章的永久链接格式
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post # 默认layout方式
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
auto_spacing: false # 在中文和英文之间加入空格
filename_case: 0
render_drafts: false # 显示草稿
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 20
pagination_dir: page

archive_generator:
  per_page: 20
  yearly: true
  montyly: true


# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: jacman